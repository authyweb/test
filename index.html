<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-field {
            margin-bottom: 10px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
        }
        .form-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-field input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-field input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <div class="contact-form">
        <form id="contactForm">
            <div class="form-field">
                <label for="yourName">Your Name</label>
                <input type="text" id="yourName" name="yourName" required>
            </div>
            <div class="form-field">
                <label for="otherName">Other Name</label>
                <input type="text" id="otherName" name="otherName" required>
            </div>
            <div class="form-field">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("guafudrkYTmImFAliBKYL"); // Replace with your EmailJS user ID
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const yourName = document.getElementById('yourName').value;
            const otherName = document.getElementById('otherName').value;

            const templateParams = {
                your_name: yourName,
                other_name: otherName
            };

            emailjs.send('service_tkf1swc', 'template_ehzhfho', templateParams)
                .then(function(response) {
                    alert('Message sent successfully!');
                }, function(error) {
                    alert('Failed to send message. Please try again.');
                });
        });
    </script>
</body>
</html>
